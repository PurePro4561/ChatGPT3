<!DOCTYPE html>
<html>
<head>
	<title>Landing Page with Lime and Aqua Gradient</title>
	<style>
		body {
			background-color: black;
			color: white;
			font-family: monospace;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 50px;
			text-align: center;
			background: linear-gradient(to bottom right, lime, aqua);
		}

		h1 {
			font-size: 4rem;
			margin-bottom: 30px;
		}

		p {
			font-size: 1.5rem;
			margin-bottom: 50px;
		}

		button {
			padding: 15px 30px;
			font-size: 1.2rem;
			background-color: #fff;
			border: none;
			border-radius: 50px;
			color: black;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
		}

		button:hover {
			background-color: black;
			color: #fff;
			transform: scale(1.1);
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Welcome to Our Website</h1>
		<p>This is a landing page with a gradient lime and aqua 50px radius button, a black background, and white text using a monospace font.</p>
		<button>Get Started</button>
	</div>
</body>
</html>
